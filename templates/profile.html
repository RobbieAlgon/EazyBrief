{% extends "base.html" %}

{% block title %}{{ _('Meu Perfil') }} - EazyBrief{% endblock %}

{% block page_title %}{{ _('Meu Perfil') }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8 rounded-2xl shadow-lg p-6 transition-all duration-300
    {% if user_theme == 'dark' %}bg-gray-800 border border-gray-700 text-gray-100
    {% elif user_theme == 'blue' %}bg-blue-900 border border-blue-800 text-blue-100
    {% elif user_theme == 'green' %}bg-green-900 border border-green-800 text-green-100
    {% else %}bg-white border border-gray-200 text-gray-900{% endif %}">
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div class="flex flex-col sm:flex-row items-center mb-6 gap-6">
            <div class="relative group">
                {% if user_photo %}
                    <img src="{{ user_photo }}" class="h-24 w-24 rounded-full object-cover border-4 shadow-lg transition-all duration-300 border-indigo-400 group-hover:scale-105 group-hover:border-indigo-600" alt="Foto de perfil">
                {% else %}
                    <div class="h-24 w-24 rounded-full flex items-center justify-center text-4xl shadow-lg transition-all duration-300
                        {% if user_theme == 'dark' %}bg-gray-700 text-gray-300
                        {% elif user_theme == 'blue' %}bg-blue-800 text-blue-200
                        {% elif user_theme == 'green' %}bg-green-800 text-green-200
                        {% else %}bg-gray-200 text-gray-500{% endif %}">
                        <i class="fas fa-user"></i>
                    </div>
                {% endif %}
                <div class="absolute -bottom-2 -right-2 bg-indigo-600 text-white rounded-full p-2 shadow-lg cursor-pointer hover:bg-indigo-700 transition-all duration-200">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="w-full">
                <label class="block text-sm font-medium mb-1
                    {% if user_theme == 'dark' %}text-gray-200{% elif user_theme == 'blue' %}text-blue-100{% elif user_theme == 'green' %}text-green-100{% else %}text-gray-700{% endif %}">
                    {{ _('Alterar foto de perfil') }}
                </label>
                <input type="file" name="photo" accept="image/*" class="mt-1 block w-full text-sm rounded-lg px-3 py-2 border focus:outline-none focus:ring-2 focus:ring-indigo-500
                    {% if user_theme == 'dark' %}bg-gray-900 border-gray-700 text-gray-100 placeholder-gray-400
                    {% elif user_theme == 'blue' %}bg-blue-950 border-blue-700 text-blue-100 placeholder-blue-300
                    {% elif user_theme == 'green' %}bg-green-950 border-green-700 text-green-100 placeholder-green-300
                    {% else %}bg-gray-100 border-gray-300 text-gray-900 placeholder-gray-400{% endif %}">
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold mb-1
                    {% if user_theme == 'dark' %}text-gray-200{% elif user_theme == 'blue' %}text-blue-100{% elif user_theme == 'green' %}text-green-100{% else %}text-gray-700{% endif %}">{{ _('Nome') }}</label>
                <input type="text" name="display_name" value="{{ user_display_name }}" required
                    class="form-input w-full rounded-lg px-3 py-2 border focus:outline-none focus:ring-2 focus:ring-indigo-500
                    {% if user_theme == 'dark' %}bg-gray-900 border-gray-700 text-gray-100 placeholder-gray-400
                    {% elif user_theme == 'blue' %}bg-blue-950 border-blue-700 text-blue-100 placeholder-blue-300
                    {% elif user_theme == 'green' %}bg-green-950 border-green-700 text-green-100 placeholder-green-300
                    {% else %}bg-gray-100 border-gray-300 text-gray-900 placeholder-gray-400{% endif %}">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1
                    {% if user_theme == 'dark' %}text-gray-200{% elif user_theme == 'blue' %}text-blue-100{% elif user_theme == 'green' %}text-green-100{% else %}text-gray-700{% endif %}">{{ _('Email') }}</label>
                <input type="email" name="email" value="{{ user_email }}" readonly
                    class="form-input w-full rounded-lg px-3 py-2 border bg-opacity-60 cursor-not-allowed
                    {% if user_theme == 'dark' %}bg-gray-800 border-gray-700 text-gray-400
                    {% elif user_theme == 'blue' %}bg-blue-800 border-blue-700 text-blue-300
                    {% elif user_theme == 'green' %}bg-green-800 border-green-700 text-green-300
                    {% else %}bg-gray-100 border-gray-300 text-gray-400{% endif %}">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-bold mb-1
                    {% if user_theme == 'dark' %}text-gray-200{% elif user_theme == 'blue' %}text-blue-100{% elif user_theme == 'green' %}text-green-100{% else %}text-gray-700{% endif %}">{{ _('Telefone') }}</label>
                <input type="text" name="phone" value="{{ user_phone }}"
                    class="form-input w-full rounded-lg px-3 py-2 border focus:outline-none focus:ring-2 focus:ring-indigo-500
                    {% if user_theme == 'dark' %}bg-gray-900 border-gray-700 text-gray-100 placeholder-gray-400
                    {% elif user_theme == 'blue' %}bg-blue-950 border-blue-700 text-blue-100 placeholder-blue-300
                    {% elif user_theme == 'green' %}bg-green-950 border-green-700 text-green-100 placeholder-green-300
                    {% else %}bg-gray-100 border-gray-300 text-gray-900 placeholder-gray-400{% endif %}">
            </div>
        </div>
        <div class="flex justify-end mt-8">
            <button type="submit" class="inline-flex items-center px-6 py-2 border border-transparent text-base font-semibold rounded-lg shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">
                <i class="fas fa-save mr-2"></i>{{ _('Salvar Alterações') }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
