{% extends "base.html" %}

{% block title %}Recuperar Senha - EazyBrief{% endblock %}

{% block page_title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <p class="text-gray-600 mb-6">Digite seu email para receber as instruções de recuperação de senha.</p>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required class="form-input w-full rounded-lg px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Enviar Instruções
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-sm text-indigo-600 hover:text-indigo-500">
                Voltar para o login
            </a>
        </div>
    </div>
</div>
{% endblock %}
