{% extends "base.html" %}

{% block title %}Sign Up - EazyBrief{% endblock %}

{% block page_title %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create a new account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    sign in to your account
                </a>
            </p>
        </div>
    
        <div class="mt-6">
            <div class="mt-6">
                <button id="googleLoginBtn" onclick="signInWithGoogle()" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="{{ url_for('static', filename='images/google.svg') }}" alt="Google" class="h-5 w-5 mr-2">
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to disable all buttons
        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
                button.style.opacity = '0.5';
            });
        }

        // Function to enable all buttons
        function enableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = false;
                button.style.opacity = '1';
            });
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "{{ config['FIREBASE_API_KEY'] }}",
            authDomain: "{{ config['FIREBASE_AUTH_DOMAIN'] }}",
            projectId: "{{ config['FIREBASE_PROJECT_ID'] }}",
            storageBucket: "{{ config['FIREBASE_STORAGE_BUCKET'] }}",
            messagingSenderId: "{{ config['FIREBASE_MESSAGING_SENDER_ID'] }}",
            appId: "{{ config['FIREBASE_APP_ID'] }}"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Configure Google provider
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        // Function for Google login
        window.signInWithGoogle = function() {
            // Disable all buttons before starting login
            disableButtons();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Enable buttons after successful login
                    enableButtons();
                    // Get ID token from Firebase
                    return result.user.getIdToken();
                })
                .then((idToken) => {
                    // Send token to backend
                    return fetch('/google/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            idToken: idToken
                        })
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/dashboard';
                    } else {
                        alert('Error signing in with Google: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Erro:', error);
                    alert('Error signing in with Google. Please try again.');
                });
        };
    });
</script>
{% endblock %}
