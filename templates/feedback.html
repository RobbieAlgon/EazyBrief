{% extends "base.html" %}

{% block title %}Feedback - {{ plan_data.get('name', 'Free') }} - EazyBrief{% endblock %}

{% block page_title %}{{ plan_data.get('name', 'Free') }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6">Send Your Feedback</h2>
            
            <form id="feedbackForm" class="space-y-6">
                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Feedback Type</label>
                    <select id="type" name="type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select type</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="bug">Report a Bug</option>
                        <option value="praise">Praise</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="title" name="title" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Summary of your feedback">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" required rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                              placeholder="Describe your feedback in detail..."></textarea>
                </div>

                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="priority" name="priority" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-700 mb-2">Contact Email (optional)</label>
                    <input type="email" id="contact" name="contact"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Your email for contact">
                </div>

                <div id="messageBox" class="hidden p-4 rounded-md mb-4"></div>

                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Send Feedback
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const messageBox = document.getElementById('messageBox');
    messageBox.className = 'hidden';
    
    const formData = {
        type: document.getElementById('type').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        priority: document.getElementById('priority').value,
        contact: document.getElementById('contact').value
    };

    try {
        const response = await fetch('/api/feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
            messageBox.className = 'bg-green-100 text-green-700 p-4 rounded-md mb-4';
            messageBox.textContent = 'Feedback submitted successfully! Thank you for helping us improve.';
            this.reset();
        } else {
            messageBox.className = 'bg-red-100 text-red-700 p-4 rounded-md mb-4';
            messageBox.textContent = data.error || 'Error sending feedback. Please try again.';
        }
    } catch (error) {
        messageBox.className = 'bg-red-100 text-red-700 p-4 rounded-md mb-4';
        messageBox.textContent = 'Error sending feedback. Please try again.';
    }
});
</script>
{% endblock %}
