{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 rounded-2xl shadow-lg p-6 transition-all duration-300
    {% if user_theme == 'dark' %}bg-gray-800 border border-gray-700 text-gray-100
    {% elif user_theme == 'blue' %}bg-blue-900 border border-blue-800 text-blue-100
    {% elif user_theme == 'green' %}bg-green-900 border border-green-800 text-green-100
    {% else %}bg-white border border-gray-200 text-gray-900{% endif %}">
    <form method="POST" class="space-y-8">
        <div class="mb-6">
            <label class="block text-sm font-bold mb-2
                {% if user_theme == 'dark' %}text-gray-200{% elif user_theme == 'blue' %}text-blue-100{% elif user_theme == 'green' %}text-green-100{% else %}text-gray-700{% endif %}">
                {{ _('Tema da Plataforma') }}
            </label>
            <select name="theme" class="form-select w-full rounded-lg px-3 py-2 border focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200
                {% if user_theme == 'dark' %}bg-gray-900 border-gray-700 text-gray-100
                {% elif user_theme == 'blue' %}bg-blue-950 border-blue-700 text-blue-100
                {% elif user_theme == 'green' %}bg-green-950 border-green-700 text-green-100
                {% else %}bg-gray-100 border-gray-300 text-gray-900{% endif %}">
                <option value="light" {% if user_theme == 'light' %}selected{% endif %}>{{ _('Claro') }}</option>
                <option value="dark" {% if user_theme == 'dark' %}selected{% endif %}>{{ _('Escuro') }}</option>
                <option value="blue" {% if user_theme == 'blue' %}selected{% endif %}>{{ _('Azul') }}</option>
                <option value="green" {% if user_theme == 'green' %}selected{% endif %}>{{ _('Verde') }}</option>
            </select>
        </div>
        <div class="mb-6">
            <label class="block text-sm font-bold mb-2
                {% if user_theme == 'dark' %}text-gray-200{% elif user_theme == 'blue' %}text-blue-100{% elif user_theme == 'green' %}text-green-100{% else %}text-gray-700{% endif %}">
                {{ _('Idioma da Plataforma') }}
            </label>
            <select name="language" class="form-select w-full rounded-lg px-3 py-2 border focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200
                {% if user_theme == 'dark' %}bg-gray-900 border-gray-700 text-gray-100
                {% elif user_theme == 'blue' %}bg-blue-950 border-blue-700 text-blue-100
                {% elif user_theme == 'green' %}bg-green-950 border-green-700 text-green-100
                {% else %}bg-gray-100 border-gray-300 text-gray-900{% endif %}">
                <option value="pt" {% if user_language == 'pt' %}selected{% endif %}>{{ _('Português') }}</option>
                <option value="en" {% if user_language == 'en' %}selected{% endif %}>{{ _('English') }}</option>
                <option value="es" {% if user_language == 'es' %}selected{% endif %}>{{ _('Español') }}</option>
                <option value="fr" {% if user_language == 'fr' %}selected{% endif %}>{{ _('Français') }}</option>
                <option value="de" {% if user_language == 'de' %}selected{% endif %}>{{ _('Deutsch') }}</option>
                <option value="it" {% if user_language == 'it' %}selected{% endif %}>{{ _('Italiano') }}</option>
                <option value="ru" {% if user_language == 'ru' %}selected{% endif %}>{{ _('Русский') }}</option>
                <option value="zh" {% if user_language == 'zh' %}selected{% endif %}>{{ _('中文') }}</option>
                <option value="ja" {% if user_language == 'ja' %}selected{% endif %}>{{ _('日本語') }}</option>
                <option value="ko" {% if user_language == 'ko' %}selected{% endif %}>{{ _('한국어') }}</option>
            </select>
        </div>
        <!-- Futuras opções: notificações, idioma, etc -->
        <div class="flex justify-end">
            <button type="submit" class="inline-flex items-center px-6 py-2 border border-transparent text-base font-semibold rounded-lg shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">
                <i class="fas fa-save mr-2"></i>{{ _('Salvar Preferências') }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
