{% extends "base.html" %}

{% block title %}Cadastro - EazyBrief{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Criar nova conta
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Ou
                <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    entrar na sua conta
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('signup') }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    Criar conta
                </button>
            </div>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Ou continue com
                    </span>
                </div>
            </div>

            <div class="mt-6">
                <button id="googleLoginBtn" onclick="signInWithGoogle()" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <img src="{{ url_for('static', filename='images/google-logo.png') }}" alt="Google" class="h-5 w-5 mr-2">
                    Entrar com Google
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Função para desabilitar todos os botões
        function disableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
                button.style.opacity = '0.5';
            });
        }

        // Função para habilitar todos os botões
        function enableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = false;
                button.style.opacity = '1';
            });
        }

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "{{ config['FIREBASE_API_KEY'] }}",
            projectId: "{{ config['FIREBASE_PROJECT_ID'] }}",
            storageBucket: "{{ config['FIREBASE_STORAGE_BUCKET'] }}",
            messagingSenderId: "{{ config['FIREBASE_MESSAGING_SENDER_ID'] }}",
            appId: "{{ config['FIREBASE_APP_ID'] }}"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Configurar o provedor do Google
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        // Função para login com Google
        window.signInWithGoogle = function() {
            // Desabilita todos os botões antes de iniciar o login
            disableButtons();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Habilita os botões após o login bem-sucedido
                    enableButtons();
                    // Obter o token de ID do Firebase
                    return result.user.getIdToken();
                })
                .then((idToken) => {
                    // Enviar o token para o backend
                    return fetch('/google/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            idToken: idToken
                        })
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/dashboard';
                    } else {
                        alert('Erro ao fazer login com Google: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Erro:', error);
                    alert('Erro ao fazer login com Google. Por favor, tente novamente.');
                });
        };
    });
</script>
{% endblock %}
